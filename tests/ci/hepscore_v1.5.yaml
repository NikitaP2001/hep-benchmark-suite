hepscore_benchmark:
  settings:
    name: HEPscoreCI
    reference_machine: 'Unknown'
    registry: docker://gitlab-registry.cern.ch/hep-benchmarks/hep-workloads
    scaling: 10
    repetitions: 1  # number of repetitions of the same benchmark
    method: geometric_mean # or any other algorithm
  benchmarks:
    hello-world-c7-ma-bmk:
      results_file: hello-world-c7-ma_summary.json
      version: ci-v1.0
      ref_scores:
        gen: 1
      args:
        debug: true
        mop: none
